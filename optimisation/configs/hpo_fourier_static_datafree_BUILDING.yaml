# optimisation/configs/hpo_fourier_static_building.yaml
# HPO base for FourierPINN, data-free, static weights, with building.

hpo_settings:
  data_free: true
  enable_gradnorm: false
  opt_epochs: 2000

training:
  seed: 42

scenario: "one_building_DEM_zero"

model:
  name: "FourierPINN"
  output_dim: 3
  kernel_init: "glorot_uniform"
  bias_init: 0.0
  # Optuna will suggest width, depth, ff_dims, fourier_scale
  width: 256
  depth: 4
  ff_dims: 256
  fourier_scale: 10.0

domain: # Fixed
  lx: 1200.0
  ly: 100.0
  t_final: 3600.0

grid: # Optuna will suggest sampling densities
  nx: 48
  ny: 23
  nt: 21

ic_bc_grid: # Optuna will suggest sampling densities
  nx_ic: 39
  ny_ic: 33
  ny_bc_left: 24
  nt_bc_left: 18
  ny_bc_right: 33
  nt_bc_right: 11
  nx_bc_bottom: 70
  nt_bc_other: 15
  nx_bc_top: 69

building: # Fixed geometry, Optuna suggests sampling density
  x_min: 325.0
  x_max: 375.0
  y_min: 25.0
  y_max: 75.0
  nx: 20
  ny: 20
  nt: 20

physics: # Fixed
  u_const: 0.29
  n_manning: 0.03
  inflow: null
  g: 9.81

loss_weights: # Static weights (Optuna will suggest factors relative to PDE)
  pde_weight: 1.0
  ic_weight: 1.0
  bc_weight: 1.0
  building_bc_weight: 1.0
  data_weight: 0.0 # data_free is true

gradnorm: # Ignored since enable_gradnorm is false
  learning_rate: 0.01
  alpha: 1.5
  update_freq: 100

plotting: # Fixed
  nx_val: 101
  t_const_val: 1800.0
  y_const_plot: 0
  plot_resolution: 150

device: # Fixed
  dtype: "float32"
  early_stop_min_epochs: 4000
  early_stop_patience: 3000

numerics: # Fixed
  eps: 1e-6