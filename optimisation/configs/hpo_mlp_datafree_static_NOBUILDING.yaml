# HPO base for MLP, data-free, static weights, NO building.
# Updated to use n_points_val and remove deprecated grid keys.

hpo_settings:
  data_free: true
  enable_gradnorm: false
  opt_epochs: 2000

training:
  seed: 42

model:
  name: "MLP"
  output_dim: 3
  # Optuna will suggest width, depth
  width: 256
  depth: 4

domain: # Fixed
  lx: 1200.0
  ly: 100.0
  t_final: 3600.0

# NOTE: grid and ic_bc_grid sections are removed.
# The objective_function.py now suggests hyperparameters
# for the "sampling" dictionary instead.

physics: # Fixed
  u_const: 0.29
  n_manning: 0.03
  inflow: null
  g: 9.81

loss_weights: # Static weights (Optuna will suggest factors relative to PDE)
  pde_weight: 1.0
  ic_weight: 1.0
  bc_weight: 1.0
  neg_h_weight: 1.0
  data_weight: 0.0 # data_free is true

gradnorm: # Ignored
  learning_rate: 0.01

plotting: # Fixed
  nx_val: 101
  t_const_val: 1800.0
  y_const_plot: 0
  plot_resolution: 150

device: # Fixed
  dtype: "float32"
  early_stop_min_epochs: 4000
  early_stop_patience: 3000

numerics: # Fixed
  eps: 1e-6

# Updated to use total number of points
validation_grid:
  n_points_val: 45000 # (e.g., 101*21*21 = 44541, rounded)

# train_grid is removed as it is not used when data_free = true