name: Build and Publish Docker Image

# Trigger the workflow on push to main, but only if relevant files change
on:
  #   push:
  #     branches: [ "main" ]
  #     # FIX: Only run when files in this folder change
  #     paths:
  #       - '.devcontainer/**'
     workflow_dispatch:

env:
  REGISTRY: ghcr.io
  # This will use your GitHub username and repo name automatically (e.g., zeinali72/swe-pinn-env)
  # You can force a specific name if you prefer, like "zeinali72/swe-pinn-env"
  IMAGE_NAME: zeinali72/swe-pinn

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Critical: allows pushing to GHCR

    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        # This enables building for different architectures (like linux/amd64)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./.devcontainer
          file: ./.devcontainer/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          # Critical for OVH: Ensure it builds for Linux AMD64
          platforms: linux/amd64
          # Use caching to make future builds faster
          cache-from: type=gha
          cache-to: type=gha,mode=max