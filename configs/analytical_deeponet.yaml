
# DeepONet Configuration for Analytical SWE

domain:
  lx: 1200.0
  ly: 100.0
  t_final: 3600.0

physics:
  g: 9.81
  inflow: 0.0 # No source by default
  # Parameter bounds for operator learning
  # {param_name: [min, max]}
  param_bounds:
    n_manning: [0.02, 0.12]
    u_const: [0.05, 0.333]
  
  # Default values (used if logic falls back, or for validation reference)
  n_manning: 0.03
  u_const: 0.29
model:
  name: "FourierDeepONet"  # Options: "DeepONet" or "FourierDeepONet"
  
  # Branch Net (processes parameters)
  branch_depth: 3
  branch_width: 258
  
  # Trunk Net (processes coordinates)
  trunk_depth: 4
  trunk_width: 512
  
  # Latent dimension (shared output size of branch/trunk before dot product)
  latent_dim: 128
  
  # Output dim (h, hu, hv)
  output_dim: 3
  
  bias_init: 0.0
  
  # Fourier Feature Parameters (only used by FourierDeepONet)
  # These are ignored by standard DeepONet
  trunk_fourier_dims: 128   # Fourier embedding dimension
  trunk_fourier_scale: 5.0  # Fourier scale parameter (controls frequency range)


training:
  epochs: 5000  # Set to a small number for testing/verification as requested
  batch_size: 1024
  learning_rate: 0.000631136282084027
  seed: 42
  
  # Sample counts per epoch (approximate, total samples drawn)
  # DeepONet needs more data generally, but we keep it moderate for testing
  log_freq_steps: 10
  
sampling:
  n_points_pde: 10000
  n_points_ic: 10000
  n_points_bc_domain: 10000

loss_weights:
  pde_weight: 10.0
  ic_weight: 10.0
  bc_weight: 1000.0
  data_weight: 10.0 # Active data loss
  neg_h_weight: 10.0
  
data_free: false
  
train_data_sampling:
  n_train_functions: 1 # Number of parameter sets to sample for training data
  n_train_points_per_function: 2000 # Points per function



numerics:
  eps: 1.0e-6

validation_grid:
  n_points_val: 10000

# Validation sets for operator learning
validation_params:
  # List of test cases to validate against
  # Each item is a dict of {param_name: value}
  - {n_manning: 0.03, u_const: 0.29}  # Baseline
  - {n_manning: 0.10, u_const: 0.1}  # High friction, low velocity
  - {n_manning: 0.06, u_const: 0.33}  # Mid friction, high velocity

plotting:
  nx_val: 101
  t_const_val: 1800.0
  y_const_plot: 50.0

device:
  dtype: "float32"